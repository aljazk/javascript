</canvas>

<script>
/*

var canvas = document.getElementById("window");
var ctx = canvas.getContext("2d");

var kl = new KeyboardListener1();
kl.createListener();

//start loop
setInterval(run, 33);
function run(){
	//clear canvas
	ctx.fillStyle = "white";
	ctx.fillRect(0,0,1280,720);
	
	var txt = "";
	for(i=0; i<kl.key.length; i++){
		if (kl.key_state[i] == true){
			txt += kl.key[i] + " ";
		}
	}
	ctx.font = "20px Arial";
	ctx.fillStyle = "black";
	ctx.fillText(txt, 20, 20);
	
}
</script>

</body>
